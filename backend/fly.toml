# ClawHQ Backend - Fly.io Configuration
# Deploy: fly launch --config fly.toml
# Scale:  fly scale count 2 --region iad,ord

app = "clawhq-api"
primary_region = "iad"  # US East (close to Railway Postgres if used)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  FRONTEND_URL = "https://clawhq.dev"
  APP_URL = "https://clawhq-api.fly.dev"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false   # Keep running for webhook delivery
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health/ping"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1

# Secrets to set via `fly secrets set`:
# DATABASE_URL, JWT_SECRET, GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET,
# STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET, RESEND_API_KEY,
# MASTER_API_ENCRYPTION_KEY, CLAWHQ_ANTHROPIC_KEY, CLAWHQ_OPENAI_KEY,
# CLAWHQ_GOOGLE_KEY, CLAWHQ_DEEPSEEK_KEY, CLAWHQ_GROK_KEY
