<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 50%, #0a0e1a 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    color: #f9fafb;
    position: relative;
    overflow: hidden;
  }
  .grid {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(59,130,246,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(59,130,246,0.05) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(59,130,246,0.15), transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .content { position: relative; z-index: 1; text-align: center; }
  h1 { font-size: 72px; font-weight: 900; margin-bottom: 16px; }
  h1 span { background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p { font-size: 28px; color: #9ca3af; max-width: 700px; }
  .badge {
    display: inline-block;
    padding: 8px 20px;
    background: rgba(59,130,246,0.1);
    border: 1px solid rgba(59,130,246,0.3);
    border-radius: 100px;
    font-size: 18px;
    color: #3b82f6;
    margin-bottom: 24px;
  }
  .url { position: absolute; bottom: 30px; font-size: 20px; color: #6b7280; }
</style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow"></div>
  <div class="content">
    <div class="badge">âš¡ Your AI Command Center</div>
    <h1>Claw<span>HQ</span></h1>
    <p>Deploy powerful AI agents in 30 seconds. No coding required.</p>
  </div>
  <div class="url">clawhq.dev</div>
</body>
</html>
